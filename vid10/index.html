<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>
<body>

<!-- video -->

    <video src="closet_vid.mp4" width="555" height="555" poster="download.jpeg" controls></video>

<!-- audio -->

    <audio src="sample_aud.mp3" controls></audio>

    <!-- Embed another website -->
    <iframe src="https://www.codewithharry.com/" frameborder="2" width="555" height="555"></iframe>

<!-- Embed another youtube video -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=HW9g9UOhX-f8b_xo&amp;start=780" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
