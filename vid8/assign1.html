<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Form to take City Name n pincode as input without using br tag -->
</head>
<body>
    <h1>CITY & PINCODE FORM</h1>
    <form action="post">
        <div id="one">
            <label for="city">City: </label>
            <input type="text" name="city" id="city" placeholder="Enter Name of city...">
        </div>
        <div id="two">
            <label for="pin">Pincode: </label>
            <input type="number" name="pin" id="pin" placeholder="Enter pincode...">
        </div>
    </form>
</body>
</html>
