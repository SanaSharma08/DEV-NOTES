<!DOCTYPE html>
<html lang="en">
<head>

    <title>Semantic Tags in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>

</html>
